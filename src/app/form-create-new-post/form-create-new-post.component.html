<form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
    <div>
        <label>Date: </label>
        <input name="date" type="date" formControlName="date"/>
    </div>
    <div>
        <label>Comment: </label>
        <textarea name="comment" formControlName="comment"></textarea>
    </div>
    <div>
        <button>create new post!</button>
    </div>
</form>
